<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- We use style taf in the html tag.This called inline css  -->
    <style>
        .container{
            color: white;
            background-color: brown;
            width: 500px;
            height: 500px;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">Way of represent css:</h1>
        <p>Internal csss</p>
        <p>External css</p>
        <p>Inline css</p>
    </div>

    <!-- Explaination:

    1.Internal Css:
        Whenever you use style tag in your html file.And apply style in style tag.
        This method is called Internal css
        
    2.External Css:
        whenever you use another file to style the html file and link that file
        in main html file.That another css file connected to the currantt html file
        and apply the style also.This method called is External css

    3.Inline Css:
        When you use styling in tag like,
        <h1 style="color: black;">Way of represent css:</h1>

        this mehod called inline Css

        Browser Give first Praority To Inlile css - Internal css - External Css

        Praority Of CSS
        Inline CSS > Internal CSS > External CSS -->
</body>
</html>
