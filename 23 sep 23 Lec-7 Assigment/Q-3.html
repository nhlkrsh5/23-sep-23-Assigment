<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border: 2px solid black;
            width: 500px;
            padding: 10px;
        }
        #Firstname{
          background-color: red;
          height: 25px;
          
        }
        #Lastname{
            background-color: green;
            height: 25px;
         
        }
        #Gmail{
            background-color: yellow;
            height: 25px;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="Firstname">Firstname:</label>
            <input type="text" id="Firstname" placeholder="Enter First name"><br><br>

            <label for="Lastname">Lastname:</label>
            <input type="text" id="Lastname" placeholder="Enter Last name"><br><br>

            <label for="Gmail">Gmail:</label>
            <input type="text" id="Gmail" placeholder="Enter Gmail"><br><br>

            <label for="Password">Password:</label>
            <input type="password" id="Password"><br><br>

            <label for=">Confirmpass">Confirm pass:</label>
            <input type="password" id=">Confirmpass"><br><br>

            <input type="checkbox" id="">Accept all term and condition <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female <br><br>

            <input type="button" value="submit" id="btn">
        </form>
    </div>
</body>
</html>
